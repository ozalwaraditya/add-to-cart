<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Store</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🛍️ Simple Store</h1>
  </header>

  <!-- Product Listing Section -->
  <ul class="products-container">
    <!-- JavaScript will dynamically inject product cards here -->
  </ul>

  <!-- Cart Section -->
  <section class="cart-container">
    <h2>🛒 Your Cart</h2>

    <ul id="cart-items" class="cart-items-list">
      <!-- JavaScript will add cart items here -->
    </ul>

    <!-- Empty Cart Message -->
    <p class="empty-cart-msg">No products in the cart.</p>

    <!-- Cart Total -->
    <div class="cart-total">
        <strong>Total: $<span id="total-amount">0.00</span></strong>
    </div>
  

    <!-- Checkout Button -->
    <button class="checkout-btn">Checkout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
